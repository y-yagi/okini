name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'yarn'
    - name: Show node version
      run: node -v
    - name: Run yarn install
      run: yarn install
    - name: Run prettier
      run: yarn pretty-check
    - name: Run test
      run: yarn test


name: End-to-end tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run yarn install
        run: yarn install

      - name: Start server
        run: yarn dev &

      - name: Cypress run
        uses: cypress-io/github-action@v2
